name: Docker_Pipeline_WebsiteScript

on: 
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Build and push the image
        run: |
          docker login --username ikeokoli --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/ikeokoli/website_script:latestversion1
          docker push ghcr.io/ikeokoli/website_script:latestversion1
